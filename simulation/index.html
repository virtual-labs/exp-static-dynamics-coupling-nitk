  <body onload="setup();" onload="varinit();startsim();">
    <div class="container">
    <div class="title-div-container">
      <div class="title-div">
        <div class="logo-div">
          <a href="#"
            ><img src="images/logo_nitk.png" alt="Logo" class="logo"
          /></a>
        </div>
        <h1>Automotive Vehicle as a Two Degree of Freedom System</h1>
      </div>
    </div>
      <div class="sidebar">
        <ul class="tool-menu">
          <li class="tool-list">
            <a href="#simulation" class="tool-link" title="Simulation"
            ontouchstart="window.location.href ='#simulation';"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#089B93"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                class="icons"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 8.25V18a2.25 2.25 0 002.25 2.25h13.5A2.25 2.25 0 0021 18V8.25m-18 0V6a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 6v2.25m-18 0h18M5.25 6h.008v.008H5.25V6zM7.5 6h.008v.008H7.5V6zm2.25 0h.008v.008H9.75V6z"
                /></svg>
            </a>
            <span>Simulation</span>
          </li>
          <li class="tool-list">
            <a href="#variables" class="tool-link" title="Variables"
            ontouchstart="window.location.href ='#variables';"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#ffffff"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#089B93"
                class="icons"
                
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.745 3A23.933 23.933 0 003 12c0 3.183.62 6.22 1.745 9M19.5 3c.967 2.78 1.5 5.817 1.5 9s-.533 6.22-1.5 9M8.25 8.885l1.444-.89a.75.75 0 011.105.402l2.402 7.206a.75.75 0 001.104.401l1.445-.889m-8.25.75l.213.09a1.687 1.687 0 002.062-.617l4.45-6.676a1.688 1.688 0 012.062-.618l.213.09"
                /></svg></a>
            <span>Variables</span>
          </li>

          <li class="tool-list">
            <a href="#comments" class="tool-link" title="Result"
            ontouchstart="window.location.href = '#comments';"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#089B93"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                class="icons"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg></a
              >
              <span>Results</span>
          </li>


          <li class="tool-list" >
            <img id="playpausebutton" onclick="simstate()" ontouchstart="simstate()" src="images/bluepausedull.svg" alt="" class="icons" title="Play/Pause"/>
            <span class="playPause">Pause</span>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="main-section">
          <div id="simulation" class="main__task-div">
            <h3 class="task-title">Simulation</h3>
            <div class="canvas__div">
              <div id="canvas-container">
                <div id="titleincanvas"></div>
                <!-- <canvas id="simscreen" height="400px" width="550px"></canvas> -->
              </div>
            
              <div id="datatable1"></div>
              <div id="datatable2"></div>
              <div id="scale"></div>

              <!-- Region for comment / question prompts -->
              <div id="commentboxleft"></div>
              <div id="commentboxright"></div>
            </div>
          </div>
          <div id="variables" class="main__task-div">
            <div class="settings-sections">
              <h3 class="task-title">Variables</h3>
              <div class="variables-sections">
                <div class="var-div">
                  <div class="input-container">
                    <label for="fSpinner">F<sub>0</sub></label>
                    <input class="var-spinner" id="fSpinner" name="value" readonly />
                    <span>N</span>
                  </div>
                  <div class="var-slider" id="fSlider"></div>
                </div>
                <div class="var-div">
                  <div class="input-container">
                    <label for="toSpinner">T<sub>0</sub></label>
                    <input class="var-spinner" id="toSpinner" name="value" readonly />
                    <span>N-m</span>
                  </div>
                  <div class="var-slider" id="toSlider"></div>
                </div>
                <div class="var-div">
                  <div class="input-container">
                    <label for="omegaSpinner">&omega;</label>
                    <input class="var-spinner" id="omegaSpinner" name="value" readonly />
                    <span>rad/sec</span>
                  </div>
                  <div class="var-slider" id="omegaSlider"></div>
                </div>
                <div class="var-div">
                  <div class="input-container">
                    <label for="kfSpinner">K<sub>f</sub></label>
                    <input class="var-spinner" id="kfSpinner" name="value" readonly />
                    <span>N/m</span>
                  </div>
                  <div class="var-slider" id="kfSlider"></div>
                </div>
                <div class="var-div">
                  <div class="input-container">
                    <label for="krSpinner">K<sub>r</sub></label>
                    <input class="var-spinner" id="krSpinner" name="value" readonly />
                    <span>N/m</span>
                  </div>
                  <div class="var-slider" id="krSlider"></div>
                </div>
                <div class="var-div">
                  <div class="input-container">
                    <label for="mSpinner">M</label>
                    <input class="var-spinner" id="mSpinner" name="value" readonly />
                    <span>kg</span>
                  </div>
                  <div class="var-slider" id="mSlider"></div>
                </div>
                <div class="var-div">
                  <div class="input-container">
                    <label for="jSpinner">J</label>
                    <input class="var-spinner" id="jSpinner" name="value" readonly />
                    <span>kg-m<sub>2</sub></span>
                  </div>
                  <div class="var-slider" id="jSlider"></div>
                </div>

                <div class="var-div">
                  <div class="input-container">
                    <label for="l1Spinner">l<sub>1</sub></label>
                    <input class="var-spinner" id="l1Spinner" name="value" readonly />
                    <span>m</span>
                  </div>
                  <div class="var-slider" id="l1Slider"></div>
                </div>

                <div class="var-div">
                  <div class="input-container">
                    <label for="l2Spinner">l<sub>2</sub></label>
                    <input class="var-spinner" id="l2Spinner" name="value" readonly />
                    <span>m</span>
                  </div>
                  <div class="var-slider" id="l2Slider"></div>
                </div>

              
              </div>
            </div>
            <button
              class="btn btn-top hide"
              title="Move to Top"
              onclick="movetoTop()"
              ontouchstart="movetoTop"
            >
              ↑
            </button>
          </div>
           <div id="comments" class="main__task-div">
            <h3 class="task-title">Results</h3>
            <div class="settings-sections">
              <div class="comment-sections">
                <!-- <div id="omegavalues"> -->
           
                <p>&#969;<sub>1</sub> = <span id="w1"></span></p> 
                <p>&#969;<sub>2</sub> = <span id="w2"></span></p>
                <!-- <p>&#969;<sub></sub>/&#969;<sub>2</sub> = <span id="ww1"></span></p> -->
                <!-- </div> -->
                <p id="p2">X<sub>1</sub>/Θ<sub>1</sub> =  <span id="x1"></span></p>
                <p id="p5">X<sub>2</sub>/Θ<sub>2</sub> =  <span id="x2"></span></p>
                <p id="p3">Node-1 is at = <sapn id="node1"></span></p>   
                <p id="p1">Node-2 is at = <span id="node2"></span></p>
                <!-- <p id="p4">X2/Xst = <span id="x2st"></span></p> -->
              
                <!-- <p>&#969;<sub></sub>/&#969;<sub>1</sub> = <span id="wn1"></span></p>  -->
            </div>
          </div>
          <button
              class="btn btn-top hide"
              title="Move to Top"
              onclick="movetoTop()"
              ontouchstart="movetoTop"
            >
              ↑
            </button>
          </div>
          <div class="main__task-div footer">
            <p>Copyright © SOLVE The Virtual Lab @ NITK Surathkal</p>
          </div>
        </div>
      </div>
    </div>
  <script src="../assets/js/iframeResize.js"></script>
